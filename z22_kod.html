                <p>Sirocki - W 1833 r. człowiek o imieniu Charles Babbage wynalazł wszystkie części, które są obecnie wykorzystywane w nowoczesnym komputerze. Ale dopiero 120 lat później wynaleziono pierwsze „nowoczesne” komputery. </p>
                <p id="gruby_sirocki"> Sirocki - Pierwszy komputer Apple wykonany przez Steve’a Jobsa i Steve’a Wozniaka został wykonany ze starych części, które zebrali za darmo od swoich pracowników.</p>
                <h1 id="dlawszystkich_sirocki">Sirocki - Pierwszy wirus komputerowy został opracowany w 1971 roku. Nazywała się Creeper. Był całkowicie nieszkodliwy. Zzostał stworzony tylko jako eksperyment, aby zobaczyć jak rozprzestrzeniał się z jednego komputera na drugi.</h1>
                 <div id="dlawszystkich_sirocki">Sirocki -   Szacuje się, że Google zużywa energię 200 tysięcy gospodarstw domowych rocznie, a wszystko po to, aby indeksować mniej niż 1% informacji dostępnych w Internecie. Liczba zużytej energii cały czas rośnie.
